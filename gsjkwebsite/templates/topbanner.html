{% load static %} 
{% block topbanner %}
<div id="carouselExampleIndicators" class="fullscreen carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/banner_s1.png' %}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>打造专业一流的国有金融资本</h3>
                <h1><strong>投资 融资 管理中心</strong></h1>
                <p>甘肃金融控股集团有限公司</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/banner_s2.png' %}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                    <h3>立丝路潮头 兴甘肃发展</h3>                    
                    <h1><strong>投资 融资 管理中心</strong></h1>
                    <p>甘肃金融控股集团有限公司</p>
                </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/banner_s3.png' %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                    <h3>打造专业一流的国有金融资本</h3>                    
                    <h1><strong>投资 融资 管理中心</strong></h1>
                    <p>甘肃金融控股集团有限公司</p>
                </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock%}
